<ion-grid>
  <ion-row>
    <ion-col>
      <h1 center text-center>Food App</h1>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-item>
    <ion-label floating>Mobile Number</ion-label>
    <ion-input type="text" required [(ngModel)] ="mobileNo"  ></ion-input>
  </ion-item>

  <ion-item  *ngIf="!isOtpValidation">
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="validateMobile();">Send OTP</button>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-grid>
<ion-grid>
  
</ion-grid>
  
<ion-grid *ngIf="isOtpValidation">
  <ion-item>
    <ion-label floating>OTP</ion-label>
    <ion-input type="text" [(ngModel)] ="otp" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="validateOTP();">Validate</button>
      </ion-col>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="reSendOtp();">Resend OTP</button>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-grid>
